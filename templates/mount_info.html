{% extends "site/panel.html" %}
{% block title %} Mount Info {% end %}
{% block panel %}
  <dl id="mount_info" class="dl-horizontal">
    <dt>Target HA / Dec:</dt> <dd> <span class="mount_target_ha">N/A</span> <span class="mount_target_dec">N/A</span> </dd>
    <dt>Current HA / Dec:</dt> <dd> <span class="current_ha">N/A</span> <span class="current_dec">N/A</span> </dd>
    <dt>Current RA / Dec:</dt> <dd> <span class="current_ra">N/A</span> <span class="current_dec">N/A</span> </dd>
    <dt>Tracking Rate:</dt> <dd> <span class="tracking_rate">N/A</span> </dd>
    <dt>Guide Rate:</dt> <dd> <span class="guide_rate">N/A</span> </dd>
    <dt>Mount Time:</dt> <dd> <span class="timestamp">N/A</span> </dd>
  </dl>
{% end %}
